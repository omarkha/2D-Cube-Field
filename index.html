<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Cube Field</title>
</head>
<body>
    <header>
        <h1>2D Cubefield</h1>
    </header>

    <div class="container">

        <div class="score-log">
            <h3>Top Score: <span id="top-score">0</span></h3>
            <p>Past Scores</p>
        </div>

        <div class="game-board">
            <div class="obstacle"></div>
            <div id="arrow"></div>
        </div>

        <div class="instructions">
            <h3>Instructions</h3>
            <p> Hit the <strong>Left and Right Arrow keys</strong> on your keyboard to move away from Obstacle.
            <br>
            Press the <strong>Spacebar</strong> to pause or resume the game.
            </p>
        </div>

    </div>
</body>
</html>
